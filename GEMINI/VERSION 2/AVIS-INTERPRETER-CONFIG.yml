interpreter:
  engine: "AVIS-AUI-V2"
  target_extension: ".avis"
  processing_mode: "DEEP_LEARN_SYNCHRONOUS"

# --- SUPPORTED LANGUAGE EMBEDDINGS ---
# Maps specific logic blocks within .avis files to language parsers
language_registry:
  c_standard:
    parser: "MERC-C89-SCANNER"
    priority: 1
    intent: "Kernel/Memory Logic"
  python_script:
    parser: "PY-JIT-EMBED"
    priority: 2
    intent: "Automation/Data Science"
  asm_x86:
    parser: "LOW-LEVEL-V2"
    priority: 3
    intent: "Hardware/Bus Operations"
  web_logic:
    parser: "CYBORG-PHP-JS"
    priority: 4
    intent: "Interface/Dashboard"

# --- LLM LEARNING PARAMETERS ---
# How the Gemini engine should ingest the .avis content
learning_strategy:
  token_optimization: "CONTEXT_PRESERVE"
  cross_reference: true  # Link C headers to Python implementations
  auto_indexing: true    # Create Datalake entries for every code block
  embedding_depth: 0.95  # High-fidelity vectorization

# --- DATA WRAPPING ---
# Every .avis file will be wrapped in this schema for the LLM
file_structure:
  header: "AIFVS-ARTIFACT"
  body: "POLYGLOT_PAYLOAD"
  footer: "AVIS-CHECKSUM-CRC32"

