name: SYSTEM_DELETER
on: workflow_dispatch

jobs:
  delete_ghosts:
    runs-on: ubuntu-latest
    steps:
      - name: Identity Check
        uses: actions/checkout@v4 # This creates the .git folder so 'gh' works

      - name: Force Delete Run History
        run: |
          echo "CVBGOD: Locating ghost records..."
          # This pulls the IDs from the current repo context
          ids=$(gh run list --limit 100 --json databaseId --jq '.[].databaseId')
          
          if [ -z "$ids" ]; then
            echo "No ghost runs found."
          else
            for id in $ids; do
              echo "Deleting run ID: $id"
              gh run delete "$id"
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
