dispatch_to_network:
    needs: binary_validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # REMOVED: legacy-vb6-assets (Non-Existent)
        target_repo: ['NEXUS', 'Cyborg', 'AVIS','Sentinel','Robo-Knight-Demos'] 
steps:
      - name: Emit Verified Signal
        uses: peter-evans/repository-dispatch@v3
        with:
          # Ensure this EXACT name is in your GitHub Secrets
          token: ${{ secrets.MERC_G_PAT }} 
          repository: ${{ github.repository_owner }}/${{ matrix.target_repo }}
          event-type: nexus_update_signal
          client-payload: '{"status": "compiled", "sha": "${{ github.sha }}"}'
