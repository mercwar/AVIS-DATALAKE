name: AVIS_NETWORK_DISPATCH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  signal_others:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # <--- CRITICAL: Keeps the pulse alive if one repo fails
      matrix:
        target_repo: ['NEXUS', 'Sentinel', 'Cyborg', 'Robo-Knight-Demos', 'AVIS']
    steps:
      - name: Emit Verified Signal
        uses: peter-evans/repository-dispatch@v3
        with:
          # This MUST match the name in Settings > Secrets > Actions
          token: ${{ secrets.MERC_G_PAT }} 
          repository: ${{ github.repository_owner }}/${{ matrix.target_repo }}
          event-type: nexus_update_signal
          client-payload: '{"status": "compiled", "sha": "${{ github.sha }}", "vector": "0xF"}'
