name: AVIS_NETWORK_DISPATCH

# This tells the robot WHEN to run
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  dispatch_to_network:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target_repo: ['NEXUS', 'Sentinel', 'Cyborg', 'Robo-Knight-Demos', 'AVIS']
    steps:
      - name: Emit Verified Signal
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MERC_G_PAT }}
          repository: ${{ github.repository_owner }}/${{ matrix.target_repo }}
          event-type: nexus_update_signal
          client-payload: '{"status": "compiled", "sha": "${{ github.sha }}"}'
