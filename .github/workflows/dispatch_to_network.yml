name: AVIS_NETWORK_DISPATCH
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  signal_others:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target_repo: ['NEXUS', 'Sentinel', 'Cyborg',  'AVIS']
steps:
      - name: Emit Verified Signal
        uses: peter-evans/repository-dispatch@v3
        with:
          # Use your GEMINI token (stored as MERC_G_PAT)
          # NOT the default GITHUB_TOKEN
          token: ${{ secrets.MERC_G_PAT }}
          repository: ${{ github.repository_owner }}/${{ matrix.target_repo }}
          event-type: nexus_update_signal
          client-payload: '{"status": "compiled", "fvs_vector": "0xF"}'
