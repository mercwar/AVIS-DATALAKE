    paths:
      - 'kb_packets/initial_launch.kb'
      - 'kb_packets/latest.kb'

jobs:
  fire-c-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile and Execute C-FireGem
        run: |
          # Compile C with ASM stubs
          gcc src/core/fire_reader.c src/core/fire_stubs.o -o fire_exec
          
          # Execute Initial Launch
          ./fire_exec
          
          # Process Latest KB (Streaming)
          if [ -s "kb_packets/latest.kb" ]; then
            echo "Processing Latest AI UI Update..."
            # Logic to unzip and write to /dl/
          fi
