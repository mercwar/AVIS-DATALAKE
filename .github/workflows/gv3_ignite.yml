name: Gemini V3 - Master Dispatch Relay
on:
  push:
    paths:
      - 'kb_packets/initial_launch.kb'

jobs:
  v3-expansion:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MERC_G_PAT: ${{ secrets.MERC_G_PAT }}
    steps:
      - name: 1. Checkout AVIS-DATALAKE
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MERC_G_PAT }}

      - name: 2. Build Sector Loader
        run: gcc src/core/firegem_kb_loader.c -o loader

      - name: 3. FVS_IO:MATERIALIZE_V2_BRIDGE
        run: |
          mkdir -p "GEMINI/VERSION 2/"
          ./loader kb_packets/initial_launch.kb "GEMINI/VERSION 2/gv3_bridge.c"

      - name: 4. FVS_IO:SIGNAL_BATCH_RUNS (Cyborg Pulse)
        run: |
          # SIGNAL SENTINEL: 4-Layer Gateway
          # FIXED: Points to /repos/mercwar/Sentinel/actions/workflows/main.yml/dispatches
          curl -L -X POST \
            -H "Authorization: Bearer $MERC_G_PAT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com \
            -d '{"ref":"main"}'

          # SIGNAL NEXUS: Robot AI Education
          # FIXED: Points to /repos/mercwar/NEXUS/actions/workflows/main.yml/dispatches
          curl -L -X POST \
            -H "Authorization: Bearer $MERC_G_PAT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com \
            -d '{"ref":"main"}'

      - name: 5. FVS_IO:PUSH_TO_SURFACE
        run: |
          git config --global user.name "FireGem-Bot"
          git config --global user.email "bot@firegem.ai"
          git add "GEMINI/VERSION 2/"
          git commit -m "FVS_IO: V2 Bridge Online & Batch Signals Emitted" || echo "No changes"
          git push
