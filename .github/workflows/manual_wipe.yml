name: MANUAL_SYSTEM_WIPE
on: #workflow_dispatch  # Allows you to trigger this manually from the Actions tab

jobs:
  wipe:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # Required for the script to delete history
    steps:
      - name: Force Identity
        uses: actions/checkout@v4

      - name: Execute Manual Purge
        run: |
          chmod +x purge_workflows.sh
          ./purge_workflows.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
