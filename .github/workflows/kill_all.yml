name: Fire-Gem Master Boot
on: 
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  actions: write
  contents: read

jobs:
  initialize-firegem:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repository
        uses: actions/checkout@v4

      - name: Install Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc jq

      - name: Batch Wipe 30 Workflow Runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Load the list of last 30 runs from GitHub API
          # We skip the current run_id so the job doesn't kill itself
          RUNS=$(gh api "repos/${{ github.repository }}/actions/runs?per_page=30" | jq -r '.workflow_runs[].id')
          for run_id in $RUNS; do
            if [ "$run_id" != "${{ github.run_id }}" ]; then
              echo "Wiping Run ID: $run_id"
              gh api -X DELETE "repos/${{ github.repository }}/actions/runs/$run_id" --silent
            fi
          done

      - name: Load INI and Open C Engine
        run: |
          # 1. FIND: Locate the anchor INI file
          INI_PATH=$(find ${{ github.workspace }} -name "fire-gem.ini" | head -n 1)
          LIVING_DIR=$(dirname "$INI_PATH")
          
          # 2. LOAD: Get the 32-bit GUID from the INI
          RUN_GUID=$(grep "run_guid" "$INI_PATH" | cut -d'=' -f2 | tr -d '\r')
          
          # 3. NAVIGATE: Enter the AVIS-DATALAKE
          cd "$LIVING_DIR"

          # 4. PREP: Compile the 10-file stack (including fire-end.asm trigger)
          nasm -f elf64 fire-gem.asm -o fire-gem-asm.o
          nasm -f elf64 fire-end.asm -o fire-end-asm.o
          
          # 5. LINK: Create the primary C Bootloader
          gcc fire-gem.c fire-gem-asm.o fire-end-asm.o -o fire-gem -no-pie -z noexecstack
          
          # 6. RUN: Execute and write KBs to disk
          chmod +x fire-gem.sh
          ./fire-gem "$RUN_GUID"
