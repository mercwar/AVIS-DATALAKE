name: Fire-Gem Master Boot
on: 
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  actions: write
  contents: read

jobs:
  initialize-firegem:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repository
        uses: actions/checkout@v4

      - name: Install Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc jq

      - name: Batch Wipe 30 Workflow Runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. LOAD: Get IDs of the last 30 runs
          RUNS=$(gh api "repos/${{ github.repository }}/actions/runs?per_page=30" | jq -r '.workflow_runs[].id')
          
          # 2. WIPE: Loop and delete. 
          # Added '|| true' so 403 errors don't stop the boot process.
          for run_id in $RUNS; do
            if [ "$run_id" != "${{ github.run_id }}" ]; then
              echo "Attempting to wipe Run ID: $run_id"
              gh api -X DELETE "repos/${{ github.repository }}/actions/runs/$run_id" --silent || echo "Skipping $run_id (Access Denied)"
            fi
          done

      - name: Load INI and Open C Engine
        run: |
          # Locate anchor
          INI_PATH=$(find ${{ github.workspace }} -name "fire-gem.ini" | head -n 1)
          LIVING_DIR=$(dirname "$INI_PATH")
          RUN_GUID=$(grep "run_guid" "$INI_PATH" | cut -d'=' -f2 | tr -d '\r')
          
          cd "$LIVING_DIR"

          # Compiling the 10-file stack
          nasm -f elf64 fire-gem.asm -o fire-gem-asm.o
          nasm -f elf64 fire-end.asm -o fire-end-asm.o
          
          # Linking the C Bootloader
          gcc fire-gem.c fire-gem-asm.o fire-end-asm.o -o fire-gem -no-pie -z noexecstack
          
          # Final Run & KB Disk Write
          chmod +x fire-gem.sh
          ./fire-gem "$RUN_GUID"
