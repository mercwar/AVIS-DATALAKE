name: AVIS_BROADCAST_SIGNAL

on:
  push:
    branches: [ main ]

jobs:
  signal_others:
    runs-on: ubuntu-latest
    strategy:
       matrix:
        target_repo: ['NEXUS', 'Sentinel', 'Cyborg', 'Robo-Knight-Demos', 'AVIS']
    steps:
      - name: Emit Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MERC_G_PAT }} # Use a Personal Access Token with 'repo' scope
          repository: ${{ github.repository_owner }}/${{ matrix.target_repo }}
          event-type: nexus_update_signal
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
