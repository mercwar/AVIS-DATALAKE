 - name: ðŸ”¥ FVS_IO:IGNITE_KB_CHAIN_BATCH_RELAY
        env:
          MERC_G_PAT: ${{ secrets.MERC_G_PAT }}
        run: |
          # 1. Locate the newest KB packet
          LATEST_KB=$(ls -t kb_packets/*.kb | head -1)
          echo "Ingesting: $LATEST_KB"
          mkdir -p dl/runtime
          
          # 2. PURIFY & DECODE (Local Datalake Surface)
          cat "$LATEST_KB" | tr -dc 'A-Za-z0-9+/=' | base64 -d > dl/runtime/avis_fvs_core.s
          
          # 3. ASSEMBLE (Hardware Emulation Layer)
          as dl/runtime/avis_fvs_core.s -o dl/runtime/avis_fvs_core.o
          
          # 4. SIGNAL REMOTE BATCH: Sentinel (Cyborg Gateway)
          # AVIS_IO:FVS_DISPATCH -> Triggering Sentinel Master Shell
          curl -L -X POST \
            -H "Authorization: Bearer $MERC_G_PAT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com \
            -d '{"ref":"main"}'

          # 5. SIGNAL REMOTE BATCH: NEXUS (Robot Education)
          # AVIS_IO:FVS_DISPATCH -> Triggering Nexus Search Repo
          curl -L -X POST \
            -H "Authorization: Bearer $MERC_G_PAT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com \
            -d '{"ref":"main"}'

          echo "FIREGEM: KB Processed locally and Remote Batches Ignited."
