- name: ðŸ”¥ FVS_IO:IGNITE_KB_CHAIN
        env:
          MERC_G_PAT: ${{ secrets.MERC_G_PAT }}
        run: |
          # 1. Locate the newest KB packet
          LATEST_KB=$(ls -t kb_packets/*.kb | head -1)
          echo "Ingesting: $LATEST_KB"
          
          # 2. PURIFY: Strip tags, spaces, and newlines
          # This removes the 'BEGIN KB' tags and invisible junk
          cat "$LATEST_KB" | tr -dc 'A-Za-z0-9+/=' > purified.b64
          
          # 3. DECODE: Use the Runner's base64 tool
          base64 -d purified.b64 > dl/runtime/avis_fvs_core.s
          
          # 4. ASSEMBLE: Build the v1.04 Core
          as dl/runtime/avis_fvs_core.s -o dl/runtime/avis_fvs_core.o
          
          # 5. COMPILE: Link to your Seed Source
          # Path: Robo-Knight-Demos/Standard C/AI_AVIS_FVS_v1.04/avis_fvs_core_demo.c
          gcc "Standard C/AI_AVIS_FVS_v1.04/avis_fvs_core_demo.c" dl/runtime/avis_fvs_core.o -o fvs_seed_v104
          
          # 6. EXECUTE: Mark Boot Complete
          ./fvs_seed_v104
          echo "FIREGEM: KB Deployment Successful. Gate 0x7000 Signaling 0x02."
