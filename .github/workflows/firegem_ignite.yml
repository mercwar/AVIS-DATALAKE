name: G-V3 Final Sector Ignition
on:
  push:
    paths:
      - 'kb_packets/initial_launch.kb'

jobs:
  materialize-v3:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout AVIS-DATALAKE
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MERC_G_PAT }}

      - name: 2. Build G-V3 Loader
        run: gcc src/core/firegem_kb_loader.c -o loader

      - name: 3. FVS_IO:CLONE_V1.04_SEED
        env:
          MERC_G_PAT: ${{ secrets.MERC_G_PAT }}
        run: |
          # AVIS_IO:FVS_MKDIR_P - Build the V3 Path Surface
          mkdir -p "GEMINI/VERSION 3/v1.04_core"
          
          # AVIS_IO:FVS_CLONE - Authenticated Clone (Fixed URL)
          # Note: No "://" after the PAT, just the "@" symbol.
          git clone "https://${MERC_G_PAT}@://github.com" temp_seed
          
          # AVIS_IO:FVS_READ_KB - Decode G-V3 Launch Sequence
          ./loader kb_packets/initial_launch.kb "GEMINI/VERSION 3/gv3_controller.c"
          
          # AVIS_IO:FVS_FLASH_SEED - Inject v1.04 Core from Temp Seed
          cp -r temp_seed/"Standard C/AI_AVIS_FVS_v1.04/"* "GEMINI/VERSION 3/v1.04_core/"
          rm -rf temp_seed

      - name: 4. FVS_IO:MATERIALIZE_AND_PUSH
        run: |
          git config --global user.name "FireGem-Bot"
          git config --global user.email "bot@firegem.ai"
          git add "GEMINI/VERSION 3/"
          git commit -m "FVS_IO: GEMINI VERSION 3 Sector Materialized" || echo "No changes"
          git push origin main
