name: Fire-Gem Master Load
on: [push, workflow_dispatch]

jobs:
  load-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Load INI and Execute SH
        run: |
          # 1. Define the ABSOLUTE path using the GitHub Workspace variable
          # This prevents the "No such file or directory" error
          ROOT_PATH="${{ github.workspace }}"
          INI_FILE="$ROOT_PATH/AVIS-DATALAKE/fire-gem/fire-gem.ini"
          
          echo "Looking for INI at: $INI_FILE"

          # 2. LOAD: Extract living_dir and run_guid from the INI
          # We use tr to remove potential carriage returns from Windows-edited files
          LIVING_DIR=$(grep "living_dir" "$INI_FILE" | cut -d'=' -f2 | tr -d '\r')
          RUN_GUID=$(grep "run_guid" "$INI_FILE" | cut -d'=' -f2 | tr -d '\r')

          echo "Target Living Directory: $ROOT_PATH/$LIVING_DIR"
          echo "Authorized GUID: $RUN_GUID"

          # 3. RUN: Use the absolute path to enter the directory and run the SH
          cd "$ROOT_PATH/$LIVING_DIR"
          chmod +x fire-gem.sh
          ./fire-gem.sh "$RUN_GUID"
