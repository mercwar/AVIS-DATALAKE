name: Fire-Gem Master Load
on: [push, workflow_dispatch]

jobs:
  load-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Parse INI and Execute SH
        run: |
          # 1. LOAD: Extract the living directory and GUID from fire-gem.ini
          # We look in the root first to find the map
          INI_PATH="AVIS-DATALAKE/fire-gem/fire-gem.ini"
          
          LIVING_DIR=$(grep "living_dir" $INI_PATH | cut -d'=' -f2)
          RUN_GUID=$(grep "run_guid" $INI_PATH | cut -d'=' -f2)
          
          echo "Target Directory: $LIVING_DIR"
          echo "Authorized GUID: $RUN_GUID"

          # 2. RUN: Navigate to the Living Dir and execute the SH file
          cd "$LIVING_DIR"
          chmod +x fire-gem.sh
          ./fire-gem.sh "$RUN_GUID"
