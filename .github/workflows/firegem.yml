name: FIREGEM_AVIS_IGNITION
on: [push, workflow_dispatch]

jobs:
  ignition:
    runs-on: ubuntu-latest
    steps:
      - name: System Entry
        uses: actions/checkout@v4

      - name: Spark Gemini V2 Forge
        run: |
          sudo apt-get update && sudo apt-get install -y nasm
          # The quotes around the path are the Flat Key for spaces
          chmod +x "AVIS-DATALAKE/GEMINI/VERSION 2/forge.sh"
          "./AVIS-DATALAKE/GEMINI/VERSION 2/forge.sh"
