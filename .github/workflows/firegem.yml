name: Fire-Gem Master Boot
on: [push, workflow_dispatch]

jobs:
  initialize-firegem:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repository
        uses: actions/checkout@v4

      - name: Load INI and Execute SH
        run: |
          # 1. POINT TO THE FILE: Using the relative path from the repo root
          # Based on your logs, the file is at: AVIS-DATALAKE/fire-gem/fire-gem.ini
          INI_FILE="AVIS-DATALAKE/fire-gem/fire-gem.ini"
          
          if [ ! -f "$INI_FILE" ]; then
            echo "CRITICAL: Cannot find $INI_FILE"
            echo "Current directory contents:"
            ls -R
            exit 1
          fi

          # 2. LOAD: Extract GUID and Directory
          LIVING_DIR=$(grep "living_dir" "$INI_FILE" | cut -d'=' -f2 | tr -d '\r')
          RUN_GUID=$(grep "run_guid" "$INI_FILE" | cut -d'=' -f2 | tr -d '\r')

          echo "Target Directory: $LIVING_DIR"
          echo "Authorized GUID: $RUN_GUID"

          # 3. RUN: Use the extracted living_dir to run the SH stub
          cd "$LIVING_DIR"
          chmod +x fire-gem.sh
          ./fire-gem.sh "$RUN_GUID"
