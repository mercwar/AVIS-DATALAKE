name: FIREGEM_STATIC_IGNITION
on: [push, workflow_dispatch]

jobs:
  ignition:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: System Entry
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ingest and Spark
        run: |
          # The YAML only calls the SH
          chmod +x forge/forge.sh
          ./forge/forge.sh fire_gem_config.json
