name: Fire-Gem Master Boot
on: [push, workflow_dispatch]

jobs:
  initialize-firegem:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repository
        uses: actions/checkout@v4

      - name: Load INI and Boot
        run: |
          # 1. FIND AND LOAD: Search for the INI to get the Living Dir
          INI_PATH=$(find . -name "fire-gem.ini" | head -n 1)
          
          LIVING_DIR=$(grep "living_dir" "$INI_PATH" | cut -d'=' -f2 | tr -d '\r')
          RUN_GUID=$(grep "run_guid" "$INI_PATH" | cut -d'=' -f2 | tr -d '\r')
          
          # 2. NAVIGATE: Move to your 10-file directory
          cd "$LIVING_DIR"
          
          # 3. COMPILE: Create the bootloader from your C and ASM files
          nasm -f elf64 fire-gem.asm -o fire-gem-asm.o
          gcc fire-gem.c fire-gem-asm.o -o fire-gem-boot -no-pie
          
          # 4. RUN: Start the C Engine with the authorized GUID
          chmod +x fire-gem.sh
          ./fire-gem-boot "$RUN_GUID"
