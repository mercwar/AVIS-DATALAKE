name: Fire-Gem Master Boot
on: [push, workflow_dispatch]

jobs:
  initialize-firegem:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repository
        uses: actions/checkout@v4

      - name: Load INI and Boot C Engine
        # Fixed path relative to the repo root
        working-directory: AVIS-DATALAKE/fire-gem
        run: |
          # 1. LOAD: Extract GUID from fire-gem.ini
          RUN_GUID=$(grep "run_guid" fire-gem.ini | cut -d'=' -f2)
          
          # 2. PREP: Compile the C Bootloader and ASM
          nasm -f elf64 fire-gem.asm -o fire-gem-asm.o
          gcc fire-gem.c fire-gem-asm.o -o fire-gem-boot -no-pie
          
          # 3. RUN: Open C Engine first with the loaded GUID
          chmod +x fire-gem.sh
          ./fire-gem-boot "$RUN_GUID"
